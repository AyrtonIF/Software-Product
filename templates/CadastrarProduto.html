<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styleProdutos.css" media="screen">
    <script src="static/javascript.js"></script>
    <title>Formulário | GN</title>
</head>

<body>
    <div class="box">
        <form action="" method="POST">
            <fieldset>
                <legend><b>Formulário de Cadastro de Produtos</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome_produto" id="nome_produto" class="inputUser" required>
                    <label for="nome_produto" class="labelInput">Nome dos Produtos</label>
                </div>              
                <br><br>
                <div class="inputBox">
                    <input type="id_produto" name="id_produto" id="id_produto" class="inputUser" required>
                    <label for="id_produto" class="labelInput">ID do Produto</label>
                </div>
                <br><br>
                <label for="data_cadastro"><b>Data de Cadastro do Produto:</b></label>
                <input type="date" nome="data_cadastro" id="data_cadastro" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="tipo_produto" id="tipo_produto" class="inputUser" required>
                    <label for="tipo_produto" class="labelInput">Tipo de Produto</label>
                </div><br>
                <br><br>
                <p>Tipo:</p>
                <input type="radio" id="volante" name="produto" value="volante" required>
                <label for="feminino">Volante</label><br>
                <input type="radio" id="coifa" name="produto" value="coifa" required>
                <label for="masculino">Coifa</label><br>
                <input type="radio" id="outro" name="produto" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <button type="submit" name="submit" id="submit" onclick="myalert_produtos()">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
